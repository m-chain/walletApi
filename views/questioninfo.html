<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>问题详情</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!--  IE10 viewport hack for Surface/desktop Windows 8 bug-->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/static/js/ie/html5shiv.js"></script>
    <script src="/static/js/ie/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container text-center">
        <form id="updateform" class="form-horizontal">
            <input type="hidden" class="form-control" id="id" name="id" value="{{.question.Id}}">
            <div class="form-group">
                <label for="title" class="col-sm-3 col-xs-3 control-label text-right">标题:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="title" name="title" value="{{.question.Title}}" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="eamil" class="col-sm-3 col-xs-3 control-label text-right">邮箱:</label>
                <div class="col-sm-9 col-xs-9">
                    <input type="text" class="form-control" id="eamil" name="eamil" value="{{.question.Email}}" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="question" class="col-sm-3 col-xs-3 control-label text-right">
                    描述:
                </label>
                <div class="col-sm-9 col-xs-9">
                    <textarea class="form-control" rows="6" id="question" name="question" disabled>{{.question.Question}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="question" class="col-sm-3 col-xs-3 control-label text-right">
                    相关附件:
                </label>
                <div class="col-sm-9 col-xs-9 text-left">
                    {{range $idx, $elem := .fileMap}}
                    <a href="{{$elem}}" target="_blank">{{$idx}}</a><br>
                    {{end}}
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
